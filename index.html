<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Cloud Watch Metrics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ffffff);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .row {
            margin-bottom: 20px;
        }

        p {
            font-size: 28px;
            font-weight: bold;
            color: #1a3e59; /* Deep navy blue for the text */
        }

        label {
            font-weight: bold;
            color: #ff4d4d;
        }

        input[type="number"], select {
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e03b3b;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            padding: 10px 25px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #34495e;
        }
    </style>
</head>

<body>
    <img src="cdw-2023-Red.png" alt="CDW Logo">
    <div class="container">
        <div class="row">
            <div class="col-sm m-1">
                <section style="text-align: center">
                    <p>Customer-2 White Team</p>
                    <br><br>
                </section>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="timeframeLength">Duration:</label>
                        <input type="number" min="1" max="100" onkeypress="return event.charCode >= 48" class="form-control" id="timeframeLength" aria-describedby="timeframeLength" placeholder="2" oninput="enableButton()">
                    </div>
                </form>
            </div>

            <div class="col">
                <label for="timeframeUnit">Unit of time:</label>
                <select name="timeframeUnit" id="timeframeUnit" class="custom-select">
                    <option selected>Weeks</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                </select>
            </div>

            <div class="col" style="display: flex; justify-content: center; align-items: center;">
                <button type="button" class="btn btn-secondary btn-block" style="margin-top: 13px;" id="customTimeButton" onClick="submitCustomTimeframe()" disabled>Go</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center" id="sectionResults">
            <section style="text-align: center" class="row loading">
                <!-- Loading results will appear here -->
            </section>
        </div>
        <div class="row">
            <section class="col" id="results">
                <!-- Results will be displayed here -->
            </section>
        </div>
    </div>

    <a href="https://myuserpool2-domain.auth.us-east-1.amazoncognito.com/logout?client_id=40j5jiq97t90g7jsvjnh1nc66n&logout_uri=https%3A%2F%2Fcdwcustomer2.s3.amazonaws.com%2Flogged_out.html">Click to log out</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
