<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ffffff);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #1a3e59;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h3 {
            color: #ff4d4d;
            font-weight: bold;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #1a3e59;
        }

        a {
            display: inline-block;
            margin: 15px 0;
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #34495e;
        }
    </style>
</head>

<body>
	<img src="cdw-2023-Red.png" alt="CDW Logo">
    <div class="container">
        <h3>Logging out, bye!</h3>
        <p>Log in again:</p>
        <a href="https://myuserpool2-domain.auth.us-east-1.amazoncognito.com/login?client_id=40j5jiq97t90g7jsvjnh1nc66n&response_type=code&scope=email+openid&redirect_uri=https%3A%2F%2Fcdwcustomer2.s3.amazonaws.com%2Findex.html">Login Back</a>
        <p>Go To Home Page:</p>
        <a href="http://cdwcustomapplication.s3-website-us-east-1.amazonaws.com/">HOME</a>
    </div>
</body>

</html>
